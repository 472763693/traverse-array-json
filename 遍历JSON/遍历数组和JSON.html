<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遍历数组和JSON</title>
    <script>
        var arr = [1, 2, 3, 4, 5];
        //遍历数组
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        };

        var json = {
            name: "赵小小",
            age: "24",
            height: "168",
            work: "teacher"
        };

        //遍历JSON
        //新声明变量key 用于存储json内的属性
        //json 上面声明的json对象
        for (var key in json) {
            console.log(key); //输出JSON的属性名
            console.log(json[key]); //输出JSON的属性值
        };
    </script>
</head>

<body>

</body>

</html>
